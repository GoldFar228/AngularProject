<div class="filter-container">
    <ul class="filter-list">
        <li class="filter-item">
            <select>
                <option value="">--Choose your interesting category--</option>
                <option value="Gain weight">Gain weight</option>
                <option value="Loose fat">Loose fat</option>
                <option value="Get stronger">Get stronger</option>
                <option value="Learn technics">Learn technics</option>
            </select><br>
        </li>
        <li class="filter-item">
            <select>
                <option value="">--Time you're ready to spend--</option>
                <option value="10 minutes">10 minutes</option>
                <option value="30 minutes">30 minutes</option>
                <option value="1 hour">1 hour</option>
                <option value="More than 1 hour">More than 1 hour</option>
            </select><br>
        </li>
        <li class="filter-item"><input type="text" placeholder="Enter name" (change)="onSearchTextChange($event)"></li>
    </ul>
</div>
