<div class="diets-container">
    <div class="input-container">
        <input type="text" placeholder="age" #age> <br>
        <select>
            <option value="">--sex--</option>
            <option value="man">man</option>
            <option value="woman">woman</option>
        </select> <br>
        <input type="text" placeholder="height" #height> <br>
        <input type="text" placeholder="weight" #weight> <br>
    </div>
    <button (click)="toCalculateWeight()">search</button>
    <div class="calculated-weight-container">
        <p>to lose weight you have to eat {{loseWeight}} calories</p>
        <p>to keep weight you have to eat {{keepWeight}} calories</p>
        <p>to gain weight you have to eat {{gainWeight}} calories</p>
    </div>
</div>

<h2 class="famous-diets-header">
    Check out some of the diets of your favorite influencers!
</h2>


<div class="famous-diets-wrapper">
    <ng-container *ngFor="let diet of diets">
        <app-diets-item [diet]="diet"></app-diets-item>
    </ng-container>
</div>
