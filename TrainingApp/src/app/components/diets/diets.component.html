<div class="diets-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="input-container">
            <input type="text" placeholder="age" formControlName="age"> <br>
            <select formControlName="gender">
                <option *ngFor="let g of genders" [value]="g.value">{{g.str}}</option>
            </select> <br>
            <input type="text" placeholder="height" formControlName="height"> <br>
            <input type="text" placeholder="weight" formControlName="weight"> <br>
        </div>
        <button type="submit" [disabled]="form.invalid">search</button>
    </form>
        <div class="calculated-weight-container">
            <p class="calculated-weight-item">to lose weight you need to eat {{loseWeight}}</p>
            <p class="calculated-weight-item">to keep weight you need to eat {{keepWeight}}</p>
            <p class="calculated-weight-item">to gain weight you need to eat {{gainWeight}}</p>
            <p class="calculated-weight-item">to gain weight you need to eat {{gainWeight}}</p>
        </div>
</div>
<hr>

<h2 class="famous-diets-header">
    Check out some of the diets of your favorite influencers!
</h2>


<div class="famous-diets-wrapper">
    <ng-container *ngFor="let diet of diets">
        <app-diets-item [diet]="diet"></app-diets-item>
    </ng-container>
</div>
