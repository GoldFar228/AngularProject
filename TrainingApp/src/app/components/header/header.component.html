<div class="header-container">
    <a routerLink="home" class="header-logo"><img  src="assets/logo.png" width="50px" height="50px"></a>
    <a class="header-item" *ngFor="let h of header$ | async" [routerLink]="h.path">{{h.value}}</a>
    <a class="header-item" routerLink="/" *ngIf="authService.currentUserSig() === null">Login</a>
    <a class="header-item" routerLink="profile" *ngIf="authService.currentUserSig()">{{authService.currentUserSig()?.username}} </a>
    <a class="header-item" routerLink="/" *ngIf="authService.currentUserSig()" (click)="logout()">Logout</a>
</div>
<hr>
