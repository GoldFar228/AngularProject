<div class="training-page-container">
    <div class="filters">
        <app-filters (searchTextChange)="setSearchString($event)"></app-filters>
    </div>

    <div class="trainings-container">
        <h2>{{myToken}}</h2>
        <div class="trainings">
            <div class="training" *ngFor="let t of trainings">
                <app-training-item *ngIf="searchString === '' || t.header.toLowerCase().includes(searchString)"
                    [training]="t" (click)="handler(t)">
                </app-training-item>
            </div>
            <div *ngIf="chosenTraining">
                <app-description class="descriptions" [name]="chosenTraining.header" [isVisible]="chosenTraining.des"
                    (isVisibleEmitter)="setIsVisible($event)"></app-description>
            </div>
        </div>
    </div>
</div>
<app-index-mass></app-index-mass>
