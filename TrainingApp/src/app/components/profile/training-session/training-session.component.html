<div class="training-session-container">
    <div class="training-session-item">
        <input type="text" placeholder="exercise" #exerciseName>
        <div><button class="button button-training-session" (click)="generateInputs()">add set</button></div>
        <button class="button button-training-session" (click)="getData()">save your training</button>
    </div>
    <div *ngFor="let i of inputs" class="input-row training-session-item">
        <input class="generated-input" type="text" placeholder="reps" #reps><br>
        <input class="generated-input" type="text" placeholder="kg" *ngIf="styleTraining === true" #weights>
    
    </div>
</div>
